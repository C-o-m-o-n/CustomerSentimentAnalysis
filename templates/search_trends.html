<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Trends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Trends</h1>

        <h2>Frequency of Searches for Each Course (Horizontal Bar Chart)</h2>
        <img src="{{ url_for('static', filename='horizontal_bar_chart.png') }}" alt="Horizontal Bar Chart">

        <h2>Popular Search Terms Associated with Each Course (Word Cloud)</h2>
        <img src="{{ url_for('static', filename='wordcloud.png') }}" alt="Word Cloud">
    </div>
</body>
</html>
