<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Analysis</h1>

        <h2>Number of Page Views for Each Course</h2>
        <img src="{{ url_for('static', filename='page_views_bar_chart.png') }}" alt="Page Views Bar Chart">

        <h2>Time Spent on Each Course</h2>
        <img src="{{ url_for('static', filename='time_spent_line_chart.png') }}" alt="Time Spent Line Chart">

        <h2>Bounce Rate for Each Course</h2>
        <img src="{{ url_for('static', filename='bounce_rate_pie_chart.png') }}" alt="Bounce Rate Pie Chart">
    </div>
</body>
</html>
