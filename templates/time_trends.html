<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Trends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Trends</h1>

        <h2>Change in Popularity Over Time</h2>
        <img src="{{ url_for('static', filename='change_in_popularity_line_chart.png') }}" alt="Change in Popularity Line Chart">

        <h2>Seasonal Variation in Interest</h2>
        <img src="{{ url_for('static', filename='seasonal_variation_step_chart.png') }}" alt="Seasonal Variation Step Chart">
    </div>
</body>
</html>
